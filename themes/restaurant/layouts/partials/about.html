{{ if .Site.Params.about.enable }}
<section id="about-us" style="padding-bottom: 10px; padding-top: 100px" >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <img src="{{ .Site.Params.about.bgImage | absURL }}" alt="Logo" style="max-width:100%; "/>
                    <h1 class="heading wow fadeInUp" data-wow-duration="400ms" data-wow-delay="100ms" >
                        {{ with .Site.Params.about.title }} {{ . | safeHTML }} {{ end }}
                    </h1>
                    <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="100ms">
                        {{ with .Site.Params.about.description }} {{ . | safeHTML }} {{ end }} 
                    </p>
                </div>
            </div>
        </div>
        <section id="footer" style="padding-bottom: 0; padding-top: 30px">
            <div class="col-md-12">
                <div class="block wow fadeInLeft"  data-wow-delay="200ms">
                    <div class="info">
                        <ul style="padding: 0 10%; width: 100%; display: flex; flex-direction: row; flex-wrap:wrap  ;align-items: center; justify-items: center">
                            {{ range $.Site.Params.footer.contactItem }}
                            <li style="flex: 1; width: 70px; margin: 10px">
                                <h4><i style="margin: 0; color: #FF4F02;" class="{{.icon}}"></i></h4>
                                <p style="padding: 0">{{ .content }}</p>
                            </li>
                            {{end}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
{{end}}

{{ if .Site.Params.whyUs.enable }}
  <section id="price" style="padding-top: 0; padding-bottom: 0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h1 class="heading wow fadeInUp" data-wow-duration="50ms" data-wow-delay="300ms">
                            {{ with .Site.Params.whyUs.title }} {{ . | safeHTML }} {{ end }}
                        </h1>
                        <div class="pricing-list" style="padding-top: 20px">
                            <ul>
                                {{ range $.Site.Params.whyUs.item }}
                                <li class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="50ms">
                                    <div class="item">
                                        <div class="item-title">
                                            <h2  style="background: none">{{.title}}</h2>
                                            <span>{{.price}}</span>
                                        </div>
                                        <p>{{.description}}</p>
                                    </div>
                                </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{end}}
